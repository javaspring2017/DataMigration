<div class="modal-header">
    <h3 class="modal-title">Удаление записи</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <h4 class="title">Вы уверены, что хотите удалить эту запись?</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-disabled="loading" ng-click="ok()">Да</button>
    <button class="btn btn-primary" ng-click="cancel()">Нет</button>
</div>
